<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原生js实现轮播插件</title>
    <link rel="stylesheet" href="/static/libs/css/bannerSlide.css">
    <link rel="stylesheet" href="/static/libs/css/reset.css">
    <style>
		body{background-color: #212121}
        /*容器尺寸*/
        #container{
            width: 600px;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <div id="container"></div>

    <script src="/static/libs/util/bannerSlide.js"></script>
    <script>
        var bannerSlide = new BannerSlide({
            container:'#container', /*容器 必须*/
            imagesSrc:['/static/images/assets/t1.png','../../assets/t2.png','../../assets/t3.png','../../assets/t4.png'], /*图片路径 必须*/
            speed:3000, /*轮播切换速度 可选*/
            switchEffect:{ /*切换效果配置 可选*/
                slide:true, /*轮播*/
                arrow:true, /*箭头*/
                radius:true /*圆点*/
            }
        });
    </script>
</body>

</html>
